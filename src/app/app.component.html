<div class="flex h-screen min-h-screen">
  <!-- Sidebar -->
  <app-sidebar *ngIf="isAuthenticated && sidebarVisible"></app-sidebar>

  <!-- Main Content Area -->
  <div class="flex flex-col flex-grow bg-customWhite-50">
    <!-- Header -->
    <app-header *ngIf="isAuthenticated" (toggleSidebar)="toggleSidebar()"></app-header>

    <!-- Loading Bar -->
    <app-loading-bar></app-loading-bar>

    <!-- Main Content Area -->
    <div class="flex-grow p-8 overflow-y-auto">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <app-footer *ngIf="isAuthenticated" class="mt-auto"></app-footer>
  </div>
</div>
