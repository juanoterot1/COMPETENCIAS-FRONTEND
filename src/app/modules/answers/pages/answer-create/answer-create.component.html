<div class="container mx-auto mt-10 px-4">
  <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Crear Respuesta</h2>

  <form (ngSubmit)="createAnswer()" class="max-w-lg mx-auto bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
    <!-- Mensaje de Error -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6 text-center">
      {{ errorMessage }}
    </div>

    <!-- Mensaje de Éxito -->
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6 text-center">
      {{ successMessage }}
    </div>

    <!-- Campo de Descripción -->
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-semibold mb-2" for="description">Descripción de la Respuesta</label>
      <input [(ngModel)]="answer.answer_description" name="description" type="text" placeholder="Descripción de la Respuesta"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
    </div>

    <!-- Campo de ID de Evaluación -->
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-semibold mb-2" for="idEvaluation">ID de Evaluación</label>
      <input [(ngModel)]="answer.id_evaluation" name="idEvaluation" type="number" placeholder="ID de Evaluación"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
    </div>

    <!-- Campo de ID de Pregunta -->
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-semibold mb-2" for="idQuestion">ID de Pregunta</label>
      <input [(ngModel)]="answer.id_question" name="idQuestion" type="number" placeholder="ID de Pregunta"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
    </div>

    <!-- Campo de Puntaje -->
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-semibold mb-2" for="score">Puntaje</label>
      <input [(ngModel)]="answer.score" name="score" type="number" placeholder="Puntaje"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
    </div>

    <!-- Botones de Acción -->
    <div class="flex justify-between space-x-4 mt-8">
      <button type="submit" [disabled]="isSubmitting" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg focus:outline-none focus:shadow-outline">
        Crear Respuesta
      </button>
      <button type="button" (click)="cancelCreate()" class="w-full py-2 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded-lg focus:outline-none focus:shadow-outline">
        Cancelar
      </button>
    </div>
  </form>
</div>
