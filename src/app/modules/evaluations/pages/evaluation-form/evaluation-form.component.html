<div class="w-full max-w-4xl mx-auto p-10 bg-white shadow-lg rounded-xl flex flex-col mt-12">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
    {{ evaluation.name || 'Formulario de Evaluación' }}
  </h2>

  <form (ngSubmit)="submitForm()" class="space-y-6">
    <!-- Iteración de preguntas -->
    <div *ngFor="let question of questions">
      <label class="block text-base font-medium text-gray-700 mb-3">
        {{ question.name }} <!-- Cambiado `question_text` a `name` según modelo correcto -->
      </label>

      <!-- Lista desplegable de respuestas -->
      <div class="flex space-x-4">
        <select [(ngModel)]="selectedAnswers[question.id]" class="border rounded-md p-2 w-full text-sm" name="answer_{{question.id}}">
          <option *ngFor="let answer of answers[question.id]" [value]="answer.answer_description">
            {{ answer.answer_description }}
          </option>
        </select>
      </div>
    </div>

    <!-- Botones de guardar/cancelar -->
    <div class="flex justify-end space-x-4">
      <button type="button" (click)="cancel()" class="bg-gray-500 text-white py-3 px-6 rounded-md hover:bg-gray-600 text-sm">
        Cancelar
      </button>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-md text-sm">
        Guardar Respuesta
      </button>
    </div>
  </form>
</div>
